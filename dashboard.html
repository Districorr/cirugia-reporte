<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Preparaci√≥n | Districorr</title>
  <link rel="icon" href="https://i.imgur.com/aA7RzTN.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lato&display=swap" rel="stylesheet">
  <style>

<body class="admin-page">
  <div class="container" style="max-width: 95%; margin: 20px auto;">
    <header style="margin-bottom: 25px; text-align: center;">

      <h2 style="color: #333; font-family: 'Poppins', sans-serif;">üì¶ Dashboard de Preparaci√≥n de Cirug√≠as</h2>
    </header>

    <!-- Este es el contenedor donde nuestro componente vivir√° -->
    <main id="dashboard-grid-container" class="dashboard-grid"></main>

  <!-- Scripts de Firebase (esenciales) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <!-- **Cargamos nuestro componente** -->
  <script src="DashboardCirugias.js"></script>

  <!-- **Y finalmente, lo activamos** -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
