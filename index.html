<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Reportes de Cirugía Districorr</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Lato&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" class="logo-header" alt="Logo Districorr">
      <h4 class="text-primary">Generador de Reportes de Cirugía Districorr</h4>
    </header>

    <div class="form-row">
      <div class="form-group">
        <label>Mensaje de Inicio</label>
        <select id="mensajeInicio" class="form-control">
          <option>Estimados, se adjunta información de cirugía para gestión de materiales y logística.</option>
          <option>Equipo, adjunto detalles de la cirugía (información general y logística) Verifiquen stock.</option>
          <option>Estimados,Por favor, ver detalle del procedimiento quirúrgico para coordinación interna.</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Paciente</label>
      <input id="paciente" class="form-control">
    </div>
    <div class="form-group">
      <label>Médico</label>
      <input id="medico" class="form-control">
    </div>
    <div class="form-group">
      <label>Fecha de Cirugía</label>
      <input type="date" id="fechaCirugia" class="form-control">
    </div>
    <div class="form-group">
      <label>Tipo de Cirugía</label>
      <input id="tipoCirugia" class="form-control">
    </div>
    <div class="form-group">
      <label>Material Requerido</label>
      <textarea id="material" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>Observaciones</label>
      <textarea id="observaciones" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>Información Adicional</label>
      <textarea id="infoAdicional" class="form-control"></textarea>
    </div>

    <div class="text-center">
      <button onclick="generarTexto()">Generar Texto</button>
      <button onclick="copiarTexto()">Copiar</button>
      <button onclick="descargarPDF()">Descargar PDF</button>
    </div>

    <div id="resultado-container" style="display:none;">
      <h5>Resultado:</h5>
      <pre id="texto-plano-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
