<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes guardados | Districorr</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <div class="container">
    <header>
      <img src="https://i.imgur.com/aA7RzTN.png" alt="Districorr Logo" class="logo-header">
      <h2>Panel de Reportes Enviados</h2>
    </header>
    
    <div style="margin-bottom: 20px;">
      <input type="text" id="searchInput" placeholder="Buscar reportes..." class="form-control">
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Médico</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Material</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="reporte-rows">
        <tr>
          <td colspan="6" style="text-align: center;">Cargando reportes...</td>
        </tr>
      </tbody>
    </table>
    
    <div class="text-center" style="margin-top: 20px;">
      <a href="index.html" class="btn-link">← Volver al formulario</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFtuuSPCcQIkgDN_F1WRS4U-71pRNCf_E",
      authDomain: "cirugia-reporte.firebaseapp.com",
      projectId: "cirugia-reporte",
      storageBucket: "cirugia-reporte.appspot.com",
      messagingSenderId: "698831567840",
      appId: "1:698831567840:web:fc6d6197f22beba4d88985",
      measurementId: "G-HD7ZLL1GLZ"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const spinner = document.getElementById("spinner");
    const tbody = document.getElementById("reporte-rows");
    const searchInput = document.getElementById("searchInput");

    // Cargar reportes
    function cargarReportes(busqueda = "") {
      spinner.style.display = 'block';
      tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Cargando reportes...</td></tr>';
      
      let query = db.collection("reportes").orderBy("timestamp", "desc");
      
      query.get().then(snapshot => {
        tbody.innerHTML = '';
        
        if (snapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No se encontraron reportes</td></tr>';
          spinner.style.display = 'none';
          return;
        }
        
        snapshot.forEach(doc => {
          const data = doc.data();
          const paciente = data.paciente || '';
          const medico = data.medico || '';
          const tipoCirugia = data.tipoCirugia || '';
          
          // Filtrar por búsqueda
          if (busqueda === "" || 
              paciente.toLowerCase().includes(busqueda.toLowerCase()) || 
              medico.toLowerCase().includes(busqueda.toLowerCase()) ||
              tipoCirugia.toLowerCase().includes(busqueda.toLowerCase())) {
            
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${paciente}</td>
              <td>${medico}</td>
              <td>${tipoCirugia}</td>
              <td>${new Date(data.fechaCirugia).toLocaleDateString("es-AR")}</td>
              <td>${data.material || ''}</td>
              <td>
                <button class="btn-link" onclick="verDetalle('${doc.id}')">Ver</button>
              </td>`;
            tbody.appendChild(tr);
          }
        });
        
        if (tbody.innerHTML === '') {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No se encontraron resultados</td></tr>';
        }
        
        spinner.style.display = 'none';
      }).catch(error => {
        console.error("Error al cargar reportes:", error);
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: red;">Error al cargar los reportes</td></tr>';
        spinner.style.display = 'none';
      });
    }

    // Función para ver detalle (puedes implementar un modal)
    function verDetalle(id) {
      // Implementar lógica para mostrar detalles completos
      alert('Mostrar detalles del reporte con ID: ' + id);
    }

    // Evento de búsqueda
    searchInput.addEventListener('input', (e) => {
      cargarReportes(e.target.value);
    });

    // Cargar reportes al iniciar
    window.onload = () => {
      cargarReportes();
    };
  </script>
</body>
</html>
